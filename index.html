<html>

<head>
    <title>My Station App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class = "container">
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        
        <button id="increment-btn" onclick="increment()"> INCREMENT </button>
        <button id="save-btn" onclick="save()"> SAVE </button>
        
        
        <script src="index.js"></script>
        <p id="count">Previous Entries: </p>

    </div>
    
    <div class="row">
        <div class="column">
            <img src="station.jpg" alt="station" style="width:100%">
        </div>
        <div class="column">
            <img src="station1.jpeg" alt="station" style="width:100%">
        </div>
        <div class="column">
            <img src="station2.jpg" alt="station" style="width:100%">
        </div>
    </div>

    <footer>
        www.stationCount.com
    </footer>
</body>

</html>
